<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="/Users/phalurao/Documents/JavaScriptDemo/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>

		<button v-on:click="mydone">CLick Me</button>

		<button v-on:clcik="two">DemoClick</button>

		<h1 v-bind:title="myMessage">
			Hover your mouse over me for a few seconds
    		to see my dynamically bound title!
		</h1>

		<p v-if="seen">Hi geethu</p>

		<ol>
			<li v-for="i in myarray">
				{{i.text}}
			</li>
		</ol>

	</div>

<script>
	var vm = new Vue({
		el: "#app",
		data:{
			message:"My Demo Sample",
			myMessage:'You loaded this page on ' + new Date().toLocaleString(),
			seen:true,
			myarray:[
			{text:'Learn Js'},
			{text:'Learn Android'},
			{text:'Learn IOS'}
			]
		},

		methods:{
			two:function(){
				alert("I am an alert box!")

			},
			mydone:function(){
				this.message=this.message.split("").reverse().join("")
			}
			
		}
		
		
	})
	
</script>
</body>
</html>
